<body bgcolor="#FFFFFF">
<table>
<tr><th>和暦</th><th>西暦</th></tr>
<script type="text/javascript">
var i;
for (i = 1; i <= 20; i = i +1) {
	document.write("<tr><td>", i, "</td>");
	document.write("<td>", i + 1988,  "</td></tr>");
}
</script>
</table>
