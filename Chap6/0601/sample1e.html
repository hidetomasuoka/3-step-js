<title>オブジェクトを生成する</title>

<body bgcolor="#FFFFFF">
<script type="text/javascript">
var now;
now = new Date();
document.write("<h1>", now.toString(), "</h1>");

var aDay;
aDay =  new Date(2012, 3, 10, 14, 1, 24);
document.write("<h1>", aDay.toString(), "</h1>");
</script>
</body>
