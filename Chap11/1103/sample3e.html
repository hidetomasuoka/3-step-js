<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery-1.4.2.min.js"></script>
<title>jQueryを試す</title>
<script type="text/javascript">
$(function(){
	$("li").css("backgroundColor", "yellow");
	$("#title").css({color: "red", fontSize: "400%"});
	$("#btn1").click(function() {
		$("#myImg").attr("src", "images/photo1.jpg");	
	})
})
</script>
</head>

<body bgcolor="#FFFFFF">
<form><p>
<input type="button" id="btn1" value="変更">
</p></form>

<h1 id="title">JavaScript入門</h1>
<ul>
<li>JavaScriptの基礎知識</li>
<li>初めてのプログラム</li>
</ul>
<img id="myImg" src="images/photo2.jpg">
</body>
</html>
