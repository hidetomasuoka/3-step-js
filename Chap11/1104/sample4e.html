<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery-1.4.2.min.js"></script>
<title>JQueryによるアニメーション</title>
<style type="text/css">
#photo{
	display:none;
}
#ball{
	position:absolute;
	top:150px;
	left:0px;
}
</style>

<script type="text/javascript">
$(function(){
	$("#fIn").click(function(){
		$("#photo").fadeIn("slow");
	});
	$("#fOut").click(function(){
		$("#photo").fadeOut("slow");
	});
	$("#toggle").click(function(){
		$("#photo").slideToggle(10000);
	});
	$(document).click(function(e) {
		$("#ball").animate({
	 		left: e.pageX + "px" ,
			top: e.pageY + "px"
		}, "slow", "swing");
	});
});
</script>
</head>

<body bgcolor="#FFFFFF">
<form><p>
<input type="button" id="fIn" value="フェードイン">
<input type="button" id="fOut" value="フェードアウト">
<input type="button" id="toggle" value="トグル">
</p></form>

<div id="photo">
<img src="images/photo3.jpg">
</div>
<div id="ball">
<img src="images/ball.png">
</div>
</body>
</html>
