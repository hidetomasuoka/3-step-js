<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>prototypeによるメソッドの追加</title>
<style type="text/css">
body {
	text-align: center;
}
p{font-size: 150%;}
</style>
<script type="text/javascript">
function Person(name, height) {
	this.name = name;
	this.height = height;
}

function calcWeight() {
	var weight;
	weight = (this.height - 100) * 0.9;
	return weight;
}
Person.prototype.stdWeight = calcWeight;
</script>
</head>

<body bgcolor="#FFFFFF">
<script type="text/javascript">
var friends = new Array(3);
friends[0] = new Person("山田太郎", 160);
friends[1] = new Person("田中花子", 165);
friends[2] = new Person("猫山一郎", 180);

for (var i = 0; i <= friends.length - 1; i ++) {
	document.write("<p>", friends[i].name,  ": ",
		friends[i].height, "cm -> ",
		friends[i].stdWeight(), "kg</p>");
}
</script>
</body>
</html>
