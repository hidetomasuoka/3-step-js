<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>標準体重を求める</title>
</head>

<body bgcolor="#FFFFFF">

<p style="font-size:200%">
<script type="text/javascript">
var height;	//身長（cm）
var stdWeight; 	//標準体重（kg）

height = prompt("身長を入力してください", 150);
stdWeight = (height - 100) * 0.9;
document.write("身長：", height, "cm", "<br>");
document.write("標準体重：", stdWeight, "kg");
</script>
</p>

</body>
</html>
