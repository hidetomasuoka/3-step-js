<title>変数のテスト</title>
</head>

<body bgcolor="#FFFFFF">

<script type="text/javascript">
var age;
age = 20;
age = age + 1;
var name = "田中一郎";
document.write("<h1>", "私は" + name + "です",  "</h1>");
document.write("<h1>", age + "才です",  "</h1>");
</script>

</body>
