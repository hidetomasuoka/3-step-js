<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>アニメーション</title>
<style type="text/css">
#car {
	position:absolute;
	top:150px;
	left:0px;
	height:70px;
	width:150px;
}
</style>
<script type="text/javascript">
var INTERVAL = 10;	
var x =0;	
var animating = false;
var timer;

function move(){
	aCar =  document.getElementById("car");	
	x = x + 5;	
	aCar.style.left = x + "px";	
	if (x > 500) {
		x = 0;
	}
	timer = setTimeout("move()", INTERVAL);	
}

function startStop(){	
	if (animating) {
		clearTimeout(timer);
		document.getElementById("sBtn").value = "スタート";
	} else {
		document.getElementById("sBtn").value = "ストップ";
		move();
	}
	animating = !animating;
}
</script>
</head>

<body bgcolor="#FFFFFF">
<h1>DOMによるアニメーション</h1>
<form><p>
<input type="button" id="sBtn" value="スタート" onclick="startStop();">
</p></form>

<div id="car">
<img src="images/car.jpg">
</div>
</body>
</html>
