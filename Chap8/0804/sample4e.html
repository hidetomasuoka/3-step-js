<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>ウィンドウを開く</title>
<script type="text/javascript">
function openWin() {
	var win = window.open("", "", "width=300, height=280");
	win.document.open();
	win.document.write("<img src='images/photo2.jpg'>");
	win.document.write("<form><p>");
	win.document.write('<input type="button" value="閉じる"');
	win.document.write('onclick="window.close()">');
	win.document.write("<p></form>");
	win.document.close();	
}
</script>
</head>
<body background="images/background.gif">
<form name="myForm"><p>
<input type="button" value="開く" 
	name="openBtn" onclick="openWin()">
</p></form>
</body>
</html>
