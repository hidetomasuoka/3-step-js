<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>フォームの利用</title>
<script type="text/javascript">
function stdWeight(myForm) {
	var height, weight;
	height = Number(myForm.height.value);
	if (myForm.sex[0].checked) {
		weight = (height - 80) * 0.7;
	} else {
		weight = (height - 70) * 0.6;
	}
	myForm.weight.value = weight;
}
</script>
</head>

<body bgcolor="#FFFFFF">
<form name="weightForm"><p>
	男性：<input type="radio" name="sex" checked>
	女性：<input type="radio" name="sex" ><br>
	身長：<input type="text" name="height">cm<br>
	<input type="button" value="計算" 
		name="calc" onclick="stdWeight(this.form)"><br>
	標準体重：<input type="text" name="weight">kg
</p></form>
</body>
</html>
