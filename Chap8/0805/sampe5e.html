<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>タイマー</title>
<style type="text/css">
input { width: 90px; 
	font-size: 70px;
	font-family:monospace;
}
p{font-size: 60px;}
</style>
<script type="text/javascript">
var hourBox, minBox, secBox
var timer;

window.onload = init;
function init(){
	hourBox = document.clockForm.hour;
	minBox =  document.clockForm.minute;
	secBox =  document.clockForm.sec;
	dClock();
}
function dClock(){
	var now = new Date();
	var hour = now.getHours();
	var min = now.getMinutes();
	var sec = now.getSeconds();

	if (hour < 10)	hour = "0" + hour;
	if (min < 10)	min = "0" + min;
	if (sec < 10)	sec = "0" + sec;
	hourBox.value =hour;
	minBox.value=min;
	secBox.value =sec;
	timer = setTimeout("dClock()", 1000);
}
</script>
</head>
<body bgcolor="#FFFFFF">
<form name="clockForm"><p>
<input type="text" name="hour">時
<input type="text" name="minute">分	
<input type="text" name="sec">秒	
</p></form>
</body>
</html>
